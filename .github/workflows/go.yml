name: Go

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:

  build:
    name: Build and Unit Test
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
